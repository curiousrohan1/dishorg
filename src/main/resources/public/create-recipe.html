<!DOCTYPE html>
<html>

<head>
    <title>Create a recipe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        function addIngredientToPreview() {
            var quantity = $("#quantity").val();
            var name = $("#name").val();
            var unit = $("#unit").val();
            var line = quantity + " " + unit + " of " + name;
            $("#ingList").append('<li>' + line + '</li>');
            recipe.ingredients.push({ quantity: quantity, name: name, unit: unit });
        }
        var recipe = { name: "", ingredients: [] };
        function setRecipeName() {
            recipe.name = $("#recipeName").val();
        }
        function save() {
            $.post({
                url: "recipes", data: JSON.stringify(recipe), contentType: "application/json", dataType: "json", success: function (data, status) {
                    alert("Data: " + data + "\nStatus: " + status);
                }
            });
        };
    </script>
</head>

<body>
    <div style="position:relative;">
        <div style="text-align:center;position: absolute;width: 200px; right: 0px;">
            <h3>Profile</h3>
        </div>
        <div id="banner" class="jumbotron" style="text-align:center;">
            <h1>Dishorg ids a cup of tea</h1>
        </div>
    </div>
    <div>
        Create recipe: <input type="text" id="recipeName">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsed"
            aria-expanded="false" aria-controls="collapsed" onclick="setRecipeName();">
            OK
        </button>
    </div>
    <div class="collapse" id=collapsed>
        Quantity:<input type="text" id="quantity">

        Unit:<input type="text" id="unit">

        Name:<input type="text" id="name">

        <button type="button" class="btn btn-dark" onclick="addIngredientToPreview();">Add</button>

    </div>
    <hr>
    <div>
        <ul id="ingList">
        </ul>
        <button type="button" class="btn btn-dark" onclick="save();">Save</button>
    </div>
</body>

</html>
