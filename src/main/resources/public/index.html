<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cook It Best</title>
    <meta top="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="https://unpkg.com/vuex@next"></script>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <audio id="success">
      <source
        src="http://soundbible.com/grab.php?id=1003&type=mp3"
        type="audio/mp3"
      />
      <source
        src="http://soundbible.com/grab.php?id=1003&type=wav"
        type="audio/wav"
      />
    </audio>
    <audio id="fail">
      <source
        src="http://soundbible.com/grab.php?id=1945&type=mp3"
        type="audio/mp3"
      />
      <source
        src="http://soundbible.com/grab.php?id=1945&type=wav"
        type="audio/wav"
      />
    </audio>
    <div id="dishorg">
      <!-- Button trigger modal -->
      <header id="nav-bar">
        <router-link to="/"> <img src="images/logo.png" /> </router-link>
        <nav>
          <ul id="nav" v-show="!this.signedIn">
            <li>
              <router-link to="/make-a-grocery-list">
                Make a Grocery List
              </router-link>
            </li>
            <li>
              <router-link to="/make-a-recipe">Make a Recipe</router-link>
            </li>
            <li>
              <router-link to="/help">Help</router-link>
            </li>
            <li>
              <button
                class="btn"
                data-target="#account-dropdown"
                data-toggle="modal"
              >
                <img id="prof-pic" src="images/profilePic.jpg" />
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <router-view></router-view>
      <div
        aria-hidden="true"
        aria-labelledby="accountModalLabel"
        class="modal fade"
        id="account-dropdown"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="accountModalLabel">Your Account</h5>
              <button
                aria-label="Close"
                class="close"
                data-dismiss="modal"
                type="button"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="media">
                <img src="images/profilePic.jpg" class="mr-3" />
                <div class="media-body">
                  <u class="mt-0">Account Info</u>
                  <br />
                  Username:
                  <p>{{this.username}}</p>
                  Password:
                  <p>{{this.password}}</p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="btn-group-vertical">
                <button
                  aria-expanded="false"
                  aria-haspopup="true"
                  class="btn dropdown-toggle"
                  data-toggle="dropdown"
                  id="options"
                  type="button"
                >
                  Options
                </button>
                <div aria-labelledby="options" class="dropdown-menu">
                  <button
                    class="btn btn-link dropdown-item"
                    v-for="action in actions"
                  >
                    {{action}}
                  </button>
                </div>
              </div>
              <button
                class="btn btn-secondary"
                data-dismiss="modal"
                type="button"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Import App -->
    <script src="js/index.js"></script>
    <!-- Import Components -->
    <script src="js/components/leftPane.js"></script>
    <script src="js/components/rightPane.js"></script>
    <script src="js/components/makeRec.js"></script>
    <script src="js/components/makeGrocery.js"></script>
    <script src="js/components/signIn.js"></script>
    <script src="js/components/home.js"></script>
    <script src="js/components/help.js"></script>
    <!-- Import Router -->
    <script src="js/router.js"></script>
    <!-- Mount App -->
    <script>
      app.mount("#dishorg");
      $("form").submit(false);
    </script>
  </body>
</html>
