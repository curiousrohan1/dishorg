<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cook It Best</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div id="dishorg">
    <header>
        <img id="logo" src="images/logo.svg">
        <nav>
            <ul id="nav">
                <li><a href="#">Make A Grocery List</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Plans</a></li>
            </ul>
        </nav>
        <Modal></Modal>
    </header>
    <!--    Remember to use {{var}} syntax-->
    <div>
        <p class="alert-danger" id="error-message" v-show="displayWarn">{{error}}</p>
        <div>
            <Titles :curRec="curRec" :recName="recName" @hideErr="hideErr" @plus-ing="showAddIngDiv"
                    @show-add-rec-div="showAddDiv" @updateCurRec="updateCurRec($event)" @updateRecList="toggleUpdateRecList($event)"
                    @updateRecName="updateRecName($event)"></Titles>
            <hr>
            <Bod :recName="recName" :showAddIng="displayIngDiv" :showAddRec="displayBod" :updateRecList="updateRecList"
                 @cancel-add-ing="hideIngDiv"
                 @cancel-add-rec="hideAddDiv" @error="renderErr($event)" @hideErr="hideErr"
                 @updateCurRec="updateCurRec($event)" @updateRecList="toggleUpdateRecList($event)" @updateRecName="updateRecName($event)"
                 id="receiver"></Bod>
        </div>
    </div>
</div>
<!-- Import App -->
<script src="js/index.js"></script>
<!-- Import Components -->
<script src="js/components/titles.js"></script>
<script src="js/components/bod.js"></script>
<script src="js/components/modal.js"></script>
<!-- Mount App -->
<script>
        const mountedApp = app.mount('#dishorg')
        $('form').submit(false);

</script>
</body>

</html>
