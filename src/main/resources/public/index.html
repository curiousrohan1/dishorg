<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cook It Best</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div id="dishorg">
    <header>
        <img id="logo" src="images/logo.svg">
        <nav>
            <ul id="nav">
                <li><a href="#">Make A Grocery List</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Plans</a></li>
            </ul>
        </nav>
        <div>
            <button @click="openModal" id="modal-btn"><img
                    src="https://cdn1.iconfinder.com/data/icons/foxy-universal-circle-glyph/24/circle-round-userinterface-people-account-person-profile-512.png">
            </button>
            <div class="modal" id="account-dropdown" v-show="showModal">
                <div class="modal-header">
                    <span @click="closeModal" class="close-btn">&times;</span>
                    <h1>Your Account</h1>
                </div>
                <div class="modal-content">
                    <button v-for="action in actions">{{action}}</button>
                </div>
                <div class="modal-footer">
                    <h2>I am the Footer</h2>
                </div>
            </div>
        </div>
    </header>
    <!--    Remember to use {{var}} syntax-->
    <div>
        <p class="alert-danger" id="error-message" v-show="displayWarn">{{error}}</p>
        <div>
            <Titles :curRec="curRec" :recName="recName" @hideErr="hideErr" @plus-ing="showAddIngDiv"
                    @show-add-rec-div="showAddDiv"></Titles>
            <hr>
            <Bod :recName="recName" :showAddIng="displayIngDiv" :showAddRec="displayBod" :updateRecList="updateRecList"
                 @cancel-add-ing="hideIngDiv"
                 @cancel-add-rec="hideAddDiv" @hideErr="hideErr"
                 id="receiver"></Bod>
        </div>
    </div>
</div>
<!-- Import App -->
<script src="js/index.js"></script>
<!-- Import Components -->
<script src="js/components/titles.js"></script>
<script src="js/components/bod.js"></script>
<!-- Mount App -->
<script>
        var mountedApp = app.mount('#dishorg')
        $('form').submit(false);

</script>
</body>

</html>
