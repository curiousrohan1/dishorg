<div class="modal fade" id="confToDelModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confToDel">Are you sure?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>If you delete this ingredient, it will no longer be saved. You will lose it forever.</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelDel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" id="continueDel" class="btn btn-primary delIng"data-dismiss="modal">Continue</button>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="images/logo.svg" style="width:100px;height:100px;"></a>

<div style="position:relative;width:49%;float:left">
    <h3><strong>Recipes:</strong>
        <button id="plusRec" style="float:right">+</button>
    </h3>
    <hr>
    <ul class="list-group" id="recipe-list">
    </ul>
    <div id="recDiv">
        <input id="new-recipe-name" placeholder="New Recipe name..." type="text">
        <button id="addRec">Add</button>
    </div>
</div>
<div id="recipe-details-container" style="position:relative;width:49%;float:right;">
    <h3><strong id="recTitle"></strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div id="renamed-recipe-name">
            <input id="renameRecInput" placeholder="New Name..." type="text">
            <button id="applyRecRename"><img src="images/apply.png" style="width:30px;height:30px;"></button>
            <button id="cancelRecRename"><img src="images/cancel.jpg" style="width:30px;height:30px;"></button>
        </div>
        <button id="editRecName">Rename</button>
        <button id="plusIng" style="float:right">+</button>
    </h3>
    <hr>
    <ul id="recipe-details">
    </ul>

</div>
