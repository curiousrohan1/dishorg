<div style="position:relative;width:49%;float:left">
    <h3><strong>Recipes:</strong>

        <input id="new-recipe-name" placeholder="New Recipe name..." type="text">

    </div>

        <button id="plusIng" style="float:right">+</button>
    </h3>

    </ul>
    <div id="ingDiv">
        <input id="quantity" placeholder="Quantity" type="text">
