<body style="padding-left:1.5rem;padding-right:1.5rem">
<div aria-hidden="true" class="modal fade" id="cont-del-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cont-del-ing">Are you sure?</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Ingredient deletion cannot be undone. Please confirm that you want to delete this ingredient.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" id="cancel-del" type="button">Cancel Deletion
                </button>
                <button class="btn btn-primary delIng" data-dismiss="modal" id="cont-del" type="button">Confirm Deletion
                </button>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="images/logo.svg" style="width:100px;height:100px;"></a>

<div style="position:relative;width:49%;float:left;padding-left:1rem;">
    <h3><strong>Recipes:</strong>
        <button class="btn" data-placement="right" data-toggle="tooltip" id="plus-rec"
                style="float:right;width:3rem;height:3rem;"
                title="Add recipe">+
        </button>
    </h3>
    <hr>
    <ul class="list-group" id="recipe-list">
    </ul>
    <div id="add-rec-div">
        <input id="new-recipe-name" placeholder="New Recipe name..." type="text">
        <button class="btn" id="add-rec">Add</button>
    </div>
</div>
<div id="recipe-details-container" style="position:relative;width:49%;float:right;padding-right:1.5rem">
    <h3><strong id="rec-title"></strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div id="renamed-recipe-name">
            <input id="rename-rec-input" placeholder="New Name..." type="text">
            <button class="btn" id="apply-rec-rename"><img src="images/apply.png" style="width:30px;height:30px;">
            </button>
            <button class="btn" id="cancel-rec-rename"><img src="images/cancel.jpg" style="width:30px;height:30px;">
            </button>
        </div>
        <button class="btn" id="edit-rec-name"><img src="images/edit.jpg" style="width:30px;height:30px;"></button>
        <button class="btn" id="del-rec"><img src="images/del.png" style="width:30px;height:30px;"></button>
        <button class="btn" data-placement="left" data-toggle="tooltip" id="plus-ing"
                style="float:right;width:3rem;height:3rem;" title="Add ingredient">+
        </button>
    </h3>
    <hr>
    <ul id="recipe-details">
    </ul>

</div>
