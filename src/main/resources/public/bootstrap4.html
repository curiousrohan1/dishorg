<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid pt-3">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
    </div>
    <div class="container p-3 my-3 border">aya</div>

    <div class="container p-3 my-3 bg-dark text-white">yay</div>

    <div class="container p-3 my-3 bg-primary text-white">ayay</div>

    <div class="container-sm">.container-sm</div>
    <div class="container-md">.container-md</div>
    <div class="container-lg">.container-lg</div>
    <div class="container-xl">.container-xl</div>
    <div class="row">
        <div class="col-*-*">10</div>
        <div class="col-*-*">9</div>
    </div>
    <div class="row">
        <div class="col-*-*">8</div>
        <div class="col-*-*">7</div>
        <div class="col-*-*">6</div>
    </div>

    <!-- Or let Bootstrap automatically handle the layout -->
    <div class="row">
        <div class="col">5</div>
        <div class="col">4</div>
        <div class="col">3</div>
        Commencing countdown, engines on!
    </div>
    <div class="row">
        <div class="col-sm-3">2</div>
        <div class="col-sm-3">1</div>
        <div class="col-sm-3">check ignition, and may gods love be with you</div>
        <div class="col-sm-3">liftoff!(David Bowie!)</div>
    </div>
</body>

</html>
